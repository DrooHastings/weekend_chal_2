<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator of Doom!</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
  </head>
  <body>
      Calculator of Doom!
      <div class="container">
        <div class="buttons-div">
          <input type="text" id='value1' value="">
          <input type="text" id='value2' value ="">

          <select id="drop-down">
            <option value="Add">Add</option>
            <option value="Subtract">Subtract</option>
            <option value="Multiply">Multipy</option>
            <option value=">Divide">Divide</option>
            </select>
          <button  id="do-math">Do Math</button>
          <button  id="clear-calc">Clear</button>
          <!-- these should be in a table -->
          <button class="press" data-number="1">1</button>
          <button class="press" data-number="2">2</button>
          <button class="press" data-number="3">3</button>
          <button class="press" data-number="4">4</button>
          <button class="press" data-number="5">5</button>
          <button class="press" data-number="6">6</button>
          <button class="press" data-number="7">7</button>
          <button class="press" data-number="8">8</button>
          <button class="press" data-number="9">9</button>
        </div>
        <div class="results-div"></div>
      </div>
  </body>
</html>
